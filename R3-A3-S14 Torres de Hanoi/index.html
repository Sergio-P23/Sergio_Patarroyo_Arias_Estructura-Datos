<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Torres de Hanoi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
        }

        .torre {
            height: 400px;
            position: relative;
            margin: 10px;
            background-color: #bbdefb;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            border: 3px solid #64b5f6;
        }

        .torre::before {
            content: '';
            position: absolute;
            bottom: 0;
            width: 8px;
            height: 90%;
            background-color: #0d47a1;
            border-radius: 4px;
        }

        .disco {
            height: 24px;
            position: absolute;
            border-radius: 12px;
            text-align: center;
            line-height: 24px;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .btn {
            margin: 0 5px;
        }
    </style>
</head>

<body class="p-4">

    <div class="container text-center">
        <h1 class="mb-4 text-primary">Torres de Hanoi</h1>

        <div class="mb-4">
            <button id="btn-incrementar" class="btn btn-success">‚ûï Incrementar</button>
            <button id="btn-decrementar" class="btn btn-danger">‚ûñ Decrementar</button>
            <button id="btn-ordenar" class="btn btn-primary">‚ñ∂Ô∏è Ordenar</button>
            <button id="btn-reset" class="btn btn-secondary">üîÑ Reiniciar</button>
        </div>

        <div class="row justify-content-center">
            <div class="col-3">
                <div class="torre" id="torre-1"></div>
                <div>
                    <h2>origen</h2>
                </div>
            </div>
            <div class="col-3">
                <div class="torre" id="torre-2"></div>
                <div>
                    <h2>auxiliar</h2>
                </div>
            </div>
            <div class="col-3">
                <div class="torre" id="torre-3"></div>
                <div>
                    <h2>destino</h2>
                </div>
            </div>
        </div>


        <script src="scriptHanoi.js"></script>
</body>

</html>
