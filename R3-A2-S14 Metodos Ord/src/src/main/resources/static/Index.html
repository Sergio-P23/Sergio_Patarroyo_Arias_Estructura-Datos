<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            padding: 30px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }

        .card-header {
            border-bottom: none;
            border-radius: 20px 20px 0 0;
            padding: 20px 30px;
        }

        .btn-menu {
            height: 100px;
            font-size: 1rem;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        .btn-menu i {
            font-size: 1.8rem;
        }

        .client-item {
            background: #ffffff;
            border-radius: 12px;
            padding: 15px 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 12px;
        }

        .badge {
            font-size: 1rem;
        }

        .modal-content {
            border-radius: 15px;
            padding: 15px;
        }

        .modal-header,
        .modal-footer {
            border: none;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: none;
        }

        #resultContainer {
            padding: 20px;
            min-height: 200px;
        }

        .alert {
            border-radius: 12px;
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            display: flex;
            /* Activa el diseño flexbox */
            justify-content: center;
            /* Centra horizontalmente */
            align-items: center;
            /* Centra verticalmente */
            flex-direction: column;
            /* Apila los elementos en columna */
            text-align: center;
            /* Centra el texto */
            width: 90vw;
            /* Ocupa el 90% del ancho de la pantalla */
            max-width: 600px;
            /* Ancho máximo */
            height: 70vh;
            /* Ocupa el 70% del alto de la pantalla */
            background: linear-gradient(135deg, #ffffff, #f0f4f8);
            /* Fondo degradado */
            border-radius: 20px;
            /* Bordes redondeados */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            /* Sombra */
            z-index: 1000;
            /* Prioridad sobre otros elementos */
        }

        .welcome-text {
            font-size: 2.6rem;
            /* Tamaño de fuente grande */
            font-weight: bold;
            /* Texto en negrita */
            color: #333;
            /* Color del texto */
            margin-bottom: 20px;
            /* Espacio debajo del texto */
            margin-top: 200px;
        }

        .welcome-button {
            font-weight: bold;
            background-color: #28a745;
            /* Verde Bootstrap */
            color: white;
            padding: 15px 30px;
            /* Espaciado interno */
            border: none;
            /* Sin borde */
            border-radius: 10px;
            /* Bordes redondeados */
            font-size: 1.5rem;
            /* Tamaño de fuente */
            cursor: pointer;
            /* Cambia el cursor al pasar */
            transition: background-color 0.3s ease;
            /* Animación al pasar el mouse */
        }

        .welcome-button:hover {
            background-color: #218838;
            /* Color más oscuro al pasar el mouse */
        }

        .ver {
            display: block;
        }

        .ocultar {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Pantalla de bienvenida -->
    <div class="ver welcome-screen" id="bienvenida">
        <div class="welcome-text">!Hola, Bienvenido¡</div>
        <button class="welcome-button mt-5" onclick="document.getElementById('bienvenida').classList.remove('ver');
                    document.getElementById('bienvenida').classList.add('ocultar'); 
                    document.getElementById('GestionClientes').classList.remove('ocultar'); 
                    document.getElementById('GestionClientes').classList.add('ver')
                    document.getElementById('insertarModal').classList.remove('ocultar'); 
                    document.getElementById('insertarModal').classList.add('ver')">Ingresar</button>
                    

    </div>


    <div class="container-fluid ocultar" id="GestionClientes">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h3 class="mb-0"><i class="bi bi-people-fill me-2"></i>Gestión de Clientes</h3>
                    </div>
                    <div class="card-body">
                        <div class="row g-3 mb-4">
                            <div class="col-md-4">
                                <button class="btn btn-success w-100 btn-menu" data-bs-toggle="modal"
                                    data-bs-target="#insertarModal">
                                    <i class="bi bi-person-plus-fill"></i>Agregar Cliente
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-primary w-100 btn-menu" id="btnListarDerecha">
                                    <i class="bi bi-arrow-right-circle-fill"></i>Listar
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-warning w-100 btn-menu" id="btnSalir">
                                    <i class="bi bi-x-circle-fill"></i>Salir
                                </button>
                            </div>
                        </div>
                        <div class="card mt-3">
                            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                <strong>Resultados</strong>
                                <span id="contadorClientes" class="badge bg-dark text-white">0 clientes</span>
                            </div>
                            <div class="card-body" id="resultContainer">
                                <div class="text-center text-muted">
                                    <i class="bi bi-info-circle" style="font-size: 2rem;"></i>
                                    <p class="mt-2">Seleccione una opción del menú</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="insertarModal" tabindex="-1" aria-labelledby="insertarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="clienteForm">
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula</label>
                            <input type="number" class="form-control" id="cedula" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarCliente">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Elementos del DOM
        const btnGuardarCliente = document.getElementById('btnGuardarCliente');
        const btnListarDerecha = document.getElementById('btnListarDerecha');
        const btnSalir = document.getElementById('btnSalir');
        const resultContainer = document.getElementById('resultContainer');
        const contadorClientes = document.getElementById('contadorClientes');

        // Función para mostrar mensajes
        function mostrarMensaje(mensaje, tipo = 'info') {
            const alertTypes = {
                success: 'alert-success',
                error: 'alert-danger',
                warning: 'alert-warning',
                info: 'alert-info'
            };

            resultContainer.innerHTML = `
                <div class="alert ${alertTypes[tipo]} alert-dismissible fade show">
                    ${mensaje}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Función para mostrar lista simplemente enlazada
        function mostrarClientes(clientes) {
            if (!clientes || clientes.length === 0) {
                mostrarMensaje('No hay clientes registrados.', 'warning');
                contadorClientes.textContent = '0 clientes';
                return;
            }

            let html = '<ul class="list-group">';
            clientes.forEach(cliente => {
                html += `
                    <li class="list-group-item client-item">
                        <strong>${cliente.nombre}</strong> - Cédula: ${cliente.cedula}
                    </li>
                `;
            });
            html += '</ul>';

            resultContainer.innerHTML = html;
            contadorClientes.textContent = `${clientes.length} ${clientes.length === 1 ? 'cliente' : 'clientes'}`;
        }

        // Insertar cliente
        btnGuardarCliente.addEventListener('click', async (event) => {
            event.preventDefault();

            const cedula = document.getElementById('cedula').value.trim();
            const nombre = document.getElementById('nombre').value.trim();

            if (!cedula || !nombre) {
                mostrarMensaje('Complete todos los campos.', 'error');
                return;
            }

            try {
                const response = await fetch('/endpoint-insertar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cedula, nombre })
                });

                if (!response.ok) throw new Error('Error al insertar cliente.');

                const data = await response.json();

                bootstrap.Modal.getInstance(document.getElementById('insertarModal')).hide();
                document.getElementById('clienteForm').reset();

                mostrarMensaje('Cliente agregado correctamente.', 'success');

            } catch (error) {
                console.error(error);
                mostrarMensaje('Error: ' + error.message, 'error');
            }
        });

        // Listar clientes
        btnListarDerecha.addEventListener('click', async () => {
            try {
                const response = await fetch('/endpoint-listarDer');
                if (!response.ok) throw new Error('No se pudo obtener la lista de clientes.');
                const clientes = await response.json();
                mostrarClientes(clientes);
            } catch (error) {
                console.error(error);
                mostrarMensaje('Error: ' + error.message, 'error');
            }
        });

        // Salir a pantalla de bienvenida
        btnSalir.addEventListener('click', () => {
            document.getElementById('GestionClientes').classList.add('ocultar');
            document.getElementById('GestionClientes').classList.remove('ver');
            document.getElementById('bienvenida').classList.remove('ocultar');
            document.getElementById('bienvenida').classList.add('ver');
        });
    </script>
</body>

</html>
